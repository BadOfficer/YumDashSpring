<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Found Items</title>
</head>
<body>
  <h1>Founded Items:</h1>
  <ul>
    <li th:each="item : ${items}">
      <img th:src="@{${item.image}}" />
      <h2 th:text="${item.title}" />
      <p th:text="${item.description}" />
      <span th:text="${item.price}" />

    </li>
  </ul>
</body>
</html>
